<@7>

<@> システムモード
<$v.system_mode("デザインの初期化")>

<!--========================================================================-->
<@> 階層ツリー、初期処理
<@call("<@v.skel_dir>_dir_tree")>

<!--========================================================================-->
<article class="system setting">
<h2><@v.title></h2>
<div class="body">
	<form id="form" action="<@v.myself>?<@v.skeleton>" method="POST">
	<input type="hidden" name="action" value="<@v.skeleton>">
	<input type="hidden" name="csrf_check_key" value="<@CSRF_check_key>">

	<ul class="none">
	<li><label><input type="checkbox" name="all" value="1">モジュール個別の設定もすべてリセット</label></li>
	<li><label><input type="checkbox" name="load_design" value="1">リセット後にデフォルトデザインをロード</label></li>
	</ul>

	<button type="submit">リセットする</button>
	<label><input type="checkbox" name="reset_check" class="js-enable" data-target="#reset-submit">確認</label>

	</form>
</div>
</article>
