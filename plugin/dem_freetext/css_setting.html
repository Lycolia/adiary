<@6>
<@local(x,s,name,id)>
<$s=argv#0>
<$name=argv#1>
<$id  = v.plugin_name_id( name )>
id : #<@id><br>
	<table class="blog-setting">
	<tbody>
	<tr>
		<th>背景色<td>
			<input type="text" id="bg" name="bg" value="<@s.bg || '#ffffff'>" class="color-picker">
			<input type="checkbox" class="js-disable" data-target="#bg"<@if(s.bg eq '',' checked')>><label>変更しない</label>
		</td>
	</tr>
	<tr>
		<th>文字</th><td>
			<input type="text" id="font-c" name="font_c" value="<@s.font_c || '#000000'>" class="color-picker"> &nbsp;
			<input type="number" class="int w50" name="font_s" value="<@s.font_s || 16>" min="0" max="999" id="font-s">px 
			行間<input type="number" class="int w50" name="line_h" value="<@s.line_h || 100>" min="0" max="999" id="line-h">% 
			
			<input type="checkbox" class="js-disable" data-target="#font-c,#font-s,#line-h"<@if(s.font_c eq '',' checked')>><label>変更しない</label>
		</td>
	</tr>
	<tr>
		<th>枠線の色</th><td>
			<input type="text" id="border-c" name="border_c" value="<@s.border_c || '#000080'>" class="color-picker">

			<input type="checkbox" class="js-disable" data-target="#border-c"<@if(s.border_c eq '',' checked')>><label>変更しない</label>
		</td>
	</tr>
	<tr>
		<th>枠線の表示<span class="help" data-help="全体を枠線で囲みます。">?</span></th>
		<td>
			太さ   <input type="number" class="int w50" name="border_w" value="<@s.border_w || 0>" min="0" max="99" id="border-w">px &nbsp;
			丸め量 <input type="number" class="int w50" name="border_r" value="<@s.border_r || 0>" min="0" max="99" id="border-r">px
		</td>
	</tr>
	<tr>
		<th>全体の影</th><td>
			幅     <input type="number" class="int w50" name="shadow_b"  value="<@s.shadow_b  || 0>" min="0" max="99" id="shadow-b">px &nbsp;
			ぼかし <input type="number" class="int w50" name="shadow_bb" value="<@s.shadow_bb || 0>" min="0" max="99" id="shadow-bb">px
		</td>
	</tr>
	<tr>
		<th>マージン<span class="help" data-help="表示位置の調整などに使用します。テーマによって左右マージンが効かないことがあります。">?</span></th>
		<td>
			上<input type="number" class="int w50" name="margin0" value="<@s.margin0 || 0>" min="-999" max="999" id="margin0"> 
			右<input type="number" class="int w50" name="margin1" value="<@s.margin1 || 0>" min="-999" max="999" id="margin1"> 
			下<input type="number" class="int w50" name="margin2" value="<@s.margin2 || 0>" min="-999" max="999" id="margin2"> 
			左<input type="number" class="int w50" name="margin3" value="<@s.margin3 || 0>" min="-999" max="999" id="margin3"> &nbsp;
			<input type="checkbox" class="js-disable" data-target="#margin0,#margin1,#margin2,#margin3"<@if(s.margin0 eq '',' checked')>><label>変更しない</label>
		</td>
	</tr>
	<tr>
		<th>padding</th>
		<td>
			上<input type="number" class="int w50" name="padding0" value="<@s.padding0 || 0>" min="-999" max="999" id="padding0"> 
			右<input type="number" class="int w50" name="padding1" value="<@s.padding1 || 0>" min="-999" max="999" id="padding1"> 
			下<input type="number" class="int w50" name="padding2" value="<@s.padding2 || 0>" min="-999" max="999" id="padding2"> 
			左<input type="number" class="int w50" name="padding3" value="<@s.padding3 || 0>" min="-999" max="999" id="padding3"> &nbsp;
			<input type="checkbox" class="js-disable" data-target="#padding0,#padding1,#padding2,#padding3"<@if(s.padding0 eq '',' checked')>><label>変更しない</label>
		</td>
	</tr>
	</tbody>
	</table>

	<p>※さらに凝った表示設定は<a href="<@v.myself>?design/usercss" target="_blank">ユーザーCSS</a>より、各自記述してください。</p>


<!-- JavaScript ==========================================================-->
<script>$(function(){
// 設定中のモジュールを探し、デフォルト値を設定する
var obj = $f('#<@id>');
if (!obj.length) return;

if ('<@s.bg>' == '') {
	obj.addClass('hoverstop');
	delay_color_setting('#bg', obj, 'background-color', 'hoverstop');
}
if ('<@s.font_c>' == '') {
	var col = parse_color( obj.css('color') );
	if (col) $('#font-c').val(col);
	var px  = parse_px( obj.css('font-size') );
	if (px) {
		$('#font-s').val(px);
		var lh  = parse_px_float( obj.css('line-height') );
		var par = Math.round(100*lh/px);
		if (par)  $('#line-h').val(par);
	}
}
if ('<@s.border_c>' == '') {
	var col = get_border_color( obj );
	if (col) $('#border-c').val(col);
}
// マージンとpadding
if ('<@s.margin0>' == '')
	$('#margin0').val( parse_px( obj.css('margin-top') ) );
if ('<@s.margin1>' == '')
	$('#margin1').val( parse_px( obj.css('margin-right') ) );
if ('<@s.margin2>' == '')
	$('#margin2').val( parse_px( obj.css('margin-bottom') ) );
if ('<@s.margin3>' == '')
	$('#margin3').val( parse_px( obj.css('margin-left') ) );
if ('<@s.padding0>' == '')
	$('#padding0').val( parse_px( obj.css('padding-top') ) );
if ('<@s.padding1>' == '')
	$('#padding1').val( parse_px( obj.css('padding-right') ) );
if ('<@s.padding2>' == '')
	$('#padding2').val( parse_px( obj.css('padding-bottom') ) );
if ('<@s.padding3>' == '')
	$('#padding3').val( parse_px( obj.css('padding-left') ) );

//-----------------------------------------------------------------------------
});</script>
