<@6>
<@local(ps)>
<$ps=argv#0>
	<table class="blog-setting">
	<tbody>
	<tr>
		<th>標準の検索タイプ</th>
		<td>
			<input type="radio" name="all" value="0"<@if(ps.all eq '0',' checked')>><label>タイトル</label>
			<input type="radio" name="all" value="1"<@if(ps.all ne '0',' checked')>><label>全文</label>
		</td>
	</tr>
	<tr>
		<th>検索ボタン</th>
		<td>
			<input type="radio" name="button" value="0"<@if(ps.button eq '0',' checked')>><label>非表示</label>
			<input type="radio" name="button" value="1"<@if(ps.button ne '0',' checked')>><label>表示</label>
		</td>
	</tr>
	</tbody>
	</table>
