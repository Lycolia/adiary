<@6>
<@local(ps)>
<$ps=argv#0>
	<table class="blog-setting">
	<tbody>
	<tr>
		<th>標準の検索タイプ</th>
		<td>
			<label><input type="radio" name="all" value="0"<@if(ps.all eq '0',' checked')>>タイトル</label>
			<label><input type="radio" name="all" value="1"<@if(ps.all ne '0',' checked')>>全文</label>
		</td>
	</tr>
	<tr>
		<th>検索ボタン</th>
		<td>
			<label><input type="radio" name="button" value="0"<@if(ps.button eq '0',' checked')>>非表示</label><br>
			<label><input type="radio" name="button" value="1"<@if(ps.button ne '0',' checked')>>表示</label><br>
			<label><input type="radio" name="button" value="2"<@if(ps.button == 2,' checked')>>アイコン表示</label>
		</td>
	</tr>
	</tbody>
	</table>
