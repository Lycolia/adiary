<@6>
<@local(ps,x)>
<$ps=argv#0>
	<table class="blog-setting">
	<tbody>
	<tr><th>通常記事の日時<span class="help" data-help="記事が最初に公開された日時を表示します">?</span></th>
		<td><select name="tmdate"><$x = ps.tmdate>
			<option value="0"<@if(x==0, ' selected')>>表示しない</option>
			<option value="1"<@if(x==1, ' selected')>>投稿日時を表示</option>
			<option value="2"<@if(x==2, ' selected')>>更新日時を表示</option>
		</select></td>
	</tr>
	<tr><th>コンテンツの日時</th>
		<td><select name="wiki_tm"><$x = ps.wiki_tm>
			<option value="0"<@if(x==0, ' selected')>>表示しない</option>
			<option value="1"<@if(x==1, ' selected')>>投稿日時を表示</option>
			<option value="2"<@if(x==2, ' selected')>>更新日時を表示</option>
			<option value="3"<@if(x==3, ' selected')>>記事の日付を表示</option>
		</select></td>
	</tr>
	<tr><th>投稿者の表示<span class="help" data-help="記事を最初に投稿した人を表示します">?</span></th>
		<td>
			<input type="checkbox" name="author" value="1"<@if(ps.author, ' checked')>><label>表示する</label>
		</td>
	</tr>
	<tr><th>はてなブックマーク数<span class="help" data-help="はてなブックマーク数（赤字数字アイコン）を表示します。ひとつもブックマークされてないときは何も表示されません。">?</span></th>
		<td colspan="2">
			<input type="checkbox" name="hatena_bicon" value="1"<@if(ps.hatena_bicon, ' checked')>><label>表示する</label>
		</td>
	</tr>
	</tbody>
	</table>
