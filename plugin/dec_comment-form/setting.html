<@6>
<@local(ps)>
<$ps=argv#0>
	<$txt = ps.msg_txt><$ifexec(ps.msg, begin)><$replace(txt, '<br>', "\n")><$end>
	フォームの後ろに出力する内容。
	<textarea class="w512" rows="4" name="msg_txt"><@esc(txt)></textarea>
	<a href="<@v.myself>?etc/allow_tags&amp;n=usertext" target="_blank">※使用可能なHTMLタグ</a><br>

	<ul class="checkbox">
	<li><input type="checkbox" name="lf2br" value="1"<@if(ps.lf2br,' checked')>><label>改行を有効にする</label></li>
	<li><input type="checkbox" name="email" value="1"<@if(ps.email,' checked')>><label>E-mail入力欄を出力する</label></li>
	<li><input type="checkbox" name="url"   value="1"<@if(ps.url  ,' checked')>><label>URL入力欄を出力する</label></li>
	</ul>
