<@6>
<@local(x,ps)>
<$ps=argv#0>
	<table class="blog-setting">
	<tbody>
	<tr>
		<th>コンテンツ表示</th>
		<td>
			<input type="checkbox" name="blog_only" value="1"<@if(ps.blog_only,' checked')>><label>コンテンツは一覧に含めない</label>
		</td>
	</tr>
	<tr>
		<th>表示形式</th>
		<td>
			<input type="checkbox" name="select_box" value="1"<@if(ps.select_box,' checked')>><label>ドロップBox（&lt;select&gt;）で表示する</label>
		</td>
	</tr>
	</tbody>
	</table>
