<@6>
<@local(x,ps)>
<$ps=argv#0>

	<table class="blog-setting">
	<tbody>
	<tr>
		<th>メールタイトル<span class="help" data-help="%nはブログ名に置き換わります。">?</span></th>
		<td><input type="text" class="w160" name="subject" value="<@esc(ps.subject) || '%n notify'>" maxlength="64"></td>
	</tr>
<@ifexec(v.system_email, begin, begin)>
	<tr>
		<th>送信元アドレス<span class="help" data-help="adiaryの設定ファイルで固定されています。">?</span></th>
		<td><input type="hidden" name="from" value="<@v.system_email>"><@v.system_email>（変更不可）</td>
	</tr>
<$else>
	<tr>
		<th>送信元アドレス<span class="help" data-help="メールのFromを指定します。空でも構いません。\n指定してもサーバによって強制的に異なるアドレスに書き換えられたり、正しくない指定をするとそもそも送信されないことがあります。">?</span></th>
		<td><input type="text" class="w320" name="from" value="<@ps.from>" maxlength="128"></td>
	</tr>
<$end>
	<tr>
		<th>送信先アドレス<span class="help" data-help="複数指定したい場合は「,」で区切ってください。">?</span></th>
		<td><input type="text" class="w320" name="to" value="<@ps.to>" maxlength="128"></td>
	</tr>
	</tbody>
	</table>
