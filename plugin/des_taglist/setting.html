<@6>
<@local(x,ps)>
<$ps=argv#0>
	<table class="blog-ps.tting">
	<tbody>
	<tr>
		<th>タグのない記事</th>
		<td>
			<input type="checkbox" name="nodisp_notag" value="1" class="js-disable" data-target="#notag-title"<@if(ps.disp_notag,' checked')>><label>表示しない</label><br>
			&emsp;分類名 <input type="text" id="notag-title" class="w160" name="notag_title" value="<@ps.notag_title || '(none)'>" maxlength="32">
		</td>
	</tr>
	<tr>
		<th>記事のないタグ</th>
		<td>
			<input type="checkbox" name="disp_noart_tag" value="1"<@if(ps.disp_noart_tag,' checked')>><label>表示する</label>
		</td>
	</tr>
	<tr>
		<th>折り畳みスイッチ<span class="help" data-help="ノードを開いたり閉じたりするスイッチを表示するか指定します。">?</span></th>
		<td>
			<input type="checkbox" name="switch" value="1"<@if(ps.switch, ' checked')>
			 class="js-enable" data-target="#des-taglist-nclose"><label>表示する</label>
			&emsp;<input type="checkbox" name="nclose" id="des-taglist-nclose" value="1"<@if(ps.nclose, ' checked')>><label>標準で閉じる</label>
		</td>
	</tr>
	</tbody>
	</table>
