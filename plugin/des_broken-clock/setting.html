<@6>
<@local(x,s)>
<$s=argv#0>
	<table class="blog-setting">
	<tbody>
	<tr><td>時計のタイプ</td><td>
<$x=s.clocktype || 'random'>
		<input type="radio" name="clocktype" value="random" <@if(x eq 'random', 'checked="checked"')>> <label>気まぐれな時計</label></br>
		<input type="radio" name="clocktype" value="normal" <@if(x eq 'normal', 'checked="checked"')>> <label>普通の時計（非推奨）</label></br>
		</td>
	</tr>

	<tr><td>表示タイプ</td><td>
<$x=s.viewtype || 'analog24'>
		<input type="radio" name="viewtype" value="degital"  <@if(x eq 'degital', 'checked="checked"')>> <label>デジタル時計</label></br>
		<input type="radio" name="viewtype" value="analog24" <@if(x eq 'analog24', 'checked="checked"')>> <label>円形時計（２４時間表記）</label></br>
	</td></tr>

	<tr><td>表示するもの</td><td>
		<input type="checkbox" name="hourhand" <@if(s.hourhand, 'checked="checked"')>> <label>時</label></br>
		<input type="checkbox" name="minhand"  <@if(s.minhand,  'checked="checked"')>> <label>分</label></br>
		<input type="checkbox" name="sechand"  <@if(s.sechand,  'checked="checked"')>> <label>秒</label></br>
	</td></tr>
	</tbody>
	</table>
