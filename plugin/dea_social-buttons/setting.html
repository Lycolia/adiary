<@6>
<@local(ps)>
<$ps=argv#0>
	<table class="blog-setting">
	<tbody>
	<tr><th>はてなブックマーク</th>
		<td colspan="2">
			<input type="hidden" name="checkbox.info" value="hatena_btn">
			<input type="checkbox" name="hatena_btn" value="1"<@if(ps.hatena_btn, ' checked')>><label>表示する</label>
		</td>
	</tr>
	<tr><th>mixiチェック</th>
		<td colspan="2">
			<input type="hidden" name="checkbox.info" value="mixi_check">
			<input type="checkbox" name="mixi_check" value="1"<@if(ps.mixi_check, ' checked')>><label>表示する</label>
		</td>
	</tr>
	<tr><th>Facebook/いいね</th>
		<td colspan="2">
			<input type="hidden" name="checkbox.info" value="fb_btn">
			<input type="checkbox" name="fb_btn" value="1"<@if(ps.fb_btn, ' checked')>><label>表示する</label>
		</td>
	</tr>
	<tr><th rowspan=4>twitter/ツイート</th>
		<td colspan="2">
			<input type="hidden" name="checkbox.info" value="twitter_btn">
			<input type="checkbox" name="twitter_btn" value="1"<@if(ps.twitter_btn, ' checked')>><label>表示する</label>
		</td>
	</tr>
	<tr>
		<td>リプライ先<span class="help" data-help="ツイート時に標準で含まれるリプライ先を指定します">?</span></td>
		<td><em><span class="mono">＠</span></em><input type="text" class="w100" name="twitter_id" value="<@ps.twitter_id>"></td>
	</tr>
	<tr>
		<td>フォロー推奨ID<span class="help" data-help="ツイート後に特定のIDのフォローを推奨する画面を表示します">?</span></td>
		<td><em><span class="mono">＠</span></em><input type="text" class="w100" name="twitter_follow" value="<@ps.twitter_follow>"></td>
	</tr>
	<tr>
		<td>ハッシュタグ<span class="help" data-help="ツイート時に標準で含まれるハッシュ(#)を指定します">?</span></td>
		<td><em><span class="mono">＃</span></em><input type="text" class="w100" name="twitter_hash" value="<@ps.twitter_hash>"></td>
	</tr>
	</tbody>
	</table>
