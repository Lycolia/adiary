<@6>
<@local(ps)>
<$ps=argv#0>
	<table class="blog-setting">
	<tbody>
	<tr>
		<th>タイトル表示</th>
		<td>
			<input type="checkbox" name="title_none" value="1"<@if(ps.title_none,' checked')>><label>非表示にする</label>
		</td>
	</tr>
	<tr>
		<th>標準の検索タイプ</th>
		<td>
			<input type="radio" name="all" value="0"<@if(!ps.all,' checked')>><label>タイトル</label>
			<input type="radio" name="all" value="1"<@if( ps.all,' checked')>><label>全文</label>
		</td>
	</tr>
	<tr>
		<th>検索ボタンの直後で改行する</th>
		<td>
			<input type="checkbox" name="br" value="1"<@if(ps.br,' checked')>><label>改行する</label>
		</td>
	</tr>
	</tbody>
	</table>
