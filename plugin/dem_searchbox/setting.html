<@7>
<@local(ps)>
<$ps=argv#0>
	<table class="blog-setting">
	<tbody>
	<tr>
		<th>タイトル表示</th>
		<td>
			<label><input type="checkbox" name="title_none" value="1"<@if(ps.title_none,' checked')>>非表示にする</label>
		</td>
	</tr>
	<tr>
		<th>標準の検索タイプ</th>
		<td>
			<label><input type="radio" name="all" value="0"<@if(ps.all eq '0',' checked')>>タイトル</label>
			<label><input type="radio" name="all" value="1"<@if(ps.all ne '0',' checked')>>全文</label>
		</td>
	</tr>
	<tr>
		<th>検索ボタンの直後で改行する</th>
		<td>
			<label><input type="checkbox" name="br" value="1"<@if(ps.br,' checked')>>改行する</label>
		</td>
	</tr>
	</tbody>
	</table>
