<@7>
<@local(s,err)>
<$err=FormError>

<@> システムモード
<$v.system_mode("記法タグのカスタマイズ")>

<!--=========================================================================-->
<@> 階層ツリー
<@call("_sub/menu_tree")>

<!--=========================================================================-->
<article class="system setting">
<h2><@v.title></h2>
<div class="body">
	<form action="<@v.myself>?<@v.skeleton>" method="POST">
	<input type="hidden" name="action" value="<@v.skeleton>">

	<p>記事入力で使用する、入力記法タグを定義できます。</p>

	<p><a href="https://adiary.org/v3man/Satsuki-detail/define">タグ定義の書式</a> &emsp; <a href="<@v.myself>?etc/satsuki_tags">利用可能なタグ一覧</a></p>
	<textarea name="usertag_txt" rows="24" class="w98p usertag" id="editarea"><@tag_escape_amp(v.load_usertag())></textarea>

	<button type="submit">この設定を保存する</button>
	</form>
</div>
</article>
