<@7>
<@local(s,err)>
<$err=FormError>

<@> システムモード
<$v.system_mode("名前・パスワードの変更")>

<!--=========================================================================-->
<@> 階層ツリー、権限チェック、エラー表示
<@call("_sub/menu_tree")>
<@call('_sub/error_message')>

<!--=========================================================================-->
<article class="system setting">
<h2><@v.title></h2>
<div class="body">

	<form class="js-ajax" data-url="<@v.myself>?menu">
	<input type="hidden" name="action" value="_ajax_self_change_name">
	<table class="blog-setting">
	<tbody>
	<tr>
		<th>アカウントID</th>
		<td><@Auth.id>（変更不可）</td>
	</tr>
	<tr>
		<th>アカウント名</th>
		<td<@err.c_name>><input type=text name="name" class="w200" value="<@if(POST, esc(Form.name) || Auth.name, Auth.name)>" ></td>
	</tr>
	</table>
	<button type="submit">アカウント名を変更</button><br>
	</form>


	<h3>パスワードの変更</h3>

	<form class="js-ajax" data-url="<@v.myself>?menu">
	<input type="hidden" name="action" value="_ajax_self_change_pass">
	<table class="blog-setting">
	<tbody>
		<tr><th>現在のパスワード</th><td<@err.c_now_pass>><input type="password" name="now_pass" class="w120" value="" required>
		<tr><th>新しいパスワード</th><td<@err.c_pass>><input type="password" name="pass" class="w120" value="" required>
			<strong class="warning"><@Auth.pass_min>文字</strong>以上</td></tr>
		<tr><th>新しいパスワード確認</th><td<@err.c_pass>><input type="password" name="pass2" class="w120" value="" required>←もう一度</td></tr>
	</table>
	<button type="submit">パスワードを変更</button><br>
	</form>

</div>
</article>
