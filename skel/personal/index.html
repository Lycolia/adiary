<@6>
<@local(s,err)>
<$err=FormError>

<@> システムモード
<$v.system_mode("名前・パスワードの変更")>

<!--========================================================================-->
<@> 階層ツリー、権限チェック
<@call("<@v.skel_dir>_dir_tree")>

<!--========================================================================-->
<article class="system setting">
<h2><@v.title></h2>
<div class="body">
	<form action="<@v.myself>?<@v.skeleton>" method="POST">
	<input type="hidden" name="action" value="<@v.skel_dir>change_info">
	<input type="hidden" name="csrf_check_key" value="<@CSRF_check_key>">
	<table class="blog-setting">
	<tbody>
	<tr>
		<th>アカウントID</th>
		<td><@Auth.id>（変更不可）</td>
	</tr>
	<tr>
		<th>アカウント名</th>
		<td<@err.c_name>><input type=text name="name" size="32" value="<@if(POST, esc(Form.name), Auth.name)>" ></td>
	</tr>
	</table>
	<input type=submit name="submit" value="アカウント名を変更"><br>
	</form>


	<h3>パスワードの変更</h3>

	<form action="<@v.myself>?<@v.skeleton>" method="POST">
	<input type="hidden" name="action" value="<@v.skel_dir>change_pass">
	<input type="hidden" name="csrf_check_key" value="<@CSRF_check_key>">
	<table class="blog-setting">
	<tbody>
		<tr><th>現在のパスワード</th><td<@err.c_now_pass>><input type="password" name="now_pass" size="16" class="w120" value="" required>
		<tr><th>新しいパスワード</th><td<@err.c_pass>><input type="password" name="pass" size="16" class="w120" value="" required>
			<strong class="warning"><@Auth.pass_min>文字</strong>以上</td></tr>
		<tr><th>新しいパスワード確認</th><td<@err.c_pass>><input type="password" name="pass2" size="16" class="w120" value="" required>←もう一度</td></tr>
	</table>
	<input type=submit name="submit" value="パスワードを変更"><br>
	</form>

</div>
</article>
