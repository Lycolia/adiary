<@6>
<@local(s,tp,t)>
<$s = v.blog>
<$ifredirect(!v.blog_admin, v.myself)>

<@>システムモード移行前に
<$theme = v.theme>

<@><!--========================================================================-->
<@> システムモード
<$v.special_system_mode("デザインの初期化")>

<$v.add_header(exec(begin))>
<style>
* {
	margin:		0;
	padding:	0;
}
html, #body {
	height:		100%;
	overflow:	hidden;
<@ifexec(!Develop, begin)>
	overflow:	hidden;
<$end>
}
#body {
	background-color:	#008;
	font-size:		11pt;
}
#form {
	color:			#fff;
	margin:			2px 4px;
}
select {
	padding:		0px 1px;
}
#iframe {
	width:			100%;
	min-height:		0;
	overflow-x:		hidden;
	overflow-y:		scrollbar;
	border:			none;
	background-color:	#fff;

	position:		absolute;
	left:			0px;
}
#custom-form {
	font-size:		10pt;
	color:			#000;
	background-color:	#eef;
	margin-bottom:		6px;
	padding:		0 0 0.5em 1em;
}
ul {
	padding:		0.5em 2em;
}
</style>
<$end>
<!--========================================================================-->
<form id="form" action="<@v.myself>?<@v.skeleton>" method="POST" class="js-check" data-confirm="デザインをリセットしますか？">
<input type="hidden" name="action" value="<@v.skeleton>">
<input type="hidden" name="csrf_check_key" value="<@CSRF_check_key>">
<@v.title> 
<div id="custom-form">
	<ul class="none">
	<li><label><input type="checkbox" name="all" value="1">モジュール個別の設定もすべてリセットする</label></li>
	<li><label><input type="checkbox" name="load_design" value="1" checked>リセット後に標準デザインをロードする</label></li>
	</ul>

	<button type="submit" id="reset-submit">リセット</button>
	<button id="back-btn" type="button" onclick="window.location='<@v.myself>?<@v.skel_dir>'">戻る</button>
</div>
</form>
<iframe id="iframe" src="<@v.myself>"></iframe>

<script-defer><!--
//////////////////////////////////////////////////////////////////////////////
// ●iframeの自動リサイズ
//////////////////////////////////////////////////////////////////////////////
	var body = $('#body');
	var iframe = $('#iframe');
	function iframe_resize() {
		var h = body.height() - iframe.position().top;
		iframe.css('height', h);
	}
	iframe_resize();
	$(window).resize( iframe_resize );
--></script-defer>
