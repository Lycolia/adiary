<@7>
<@local(s,err)>
<$err=FormError>

<@> システムモード
<$v.system_mode("ユーザーCSSの設定")>

<!--=========================================================================-->
<@> 階層ツリー、権限確認、エラー表示
<@call("_sub/menu_tree")>

<!--=========================================================================-->
<article class="system setting">
<h2><@v.title></h2>
<div class="body">
	<form action="<@v.myself>?<@v.skeleton>" method="POST">
	<input type="hidden" name="action" value="<@v.skeleton>">

	<p>ここで設定するCSSはブログ記事等を表示するときのみ有効になります。管理画面では有効になりません。（参考：<a href="https://adiary.org/devman/theme/">テーマ開発マニュアル</a>）</p>

	<textarea name="usercss_txt" rows="24" class="w98p usercss" id="editarea"><@tag_escape_amp(v.load_usercss())></textarea>

	<button type="submit">この設定を保存する</button>
	<label><input type="checkbox" name="reset" value="1">CSSのリセット</label>

	</form>
</div>
</article>
