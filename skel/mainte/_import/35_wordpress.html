<h3>WordPress形式 (XML)</h3>
<div>
	<table>
	<tr><th>固定ページのインポート</th>
		<td><label><input type="checkbox" name="WPS:import_static"  value="1" checked class="js-enable" data-target="#WPS-tags-for-static">固定ページをインポートする</label></td>
	</tr>
	<tr><th>固定ページに付加するタグ</th>
		<td>
		<input type="text" name="WPS:tags_for_static" class="w160" id="WPS-tags-for-static">
		</td>
	</tr>
	<tr><th>非承認コメント</th>
		<td><label><input type="checkbox" name="WPS:no_auth"  value="1">非承認コメントをインポートしない</label></td>
	</tr>
	</table>

	<p>パスワード保護ページは非公開記事としてインポートされます。</p>

	<button type="button" name="WordPressXML" data-class="WPS" class="import">WordPress XML形式でインポート</button>
</div>
