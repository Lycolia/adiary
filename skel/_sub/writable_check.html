<@7>
<@local(x,t)>
<$ret = 0>
<@foreach_hash(t, call('_sub/load_writable_dirs'), begin)>
	<$x = file_writable( t.val )>
	<@if(!x, #'<strong class="error"><span class="mono"><@t.val></span> ディレクトリに書き込みできません。</strong><br>')>
	<$ifset(!x, ret, 1)>
<$end>
<@ifexec(ret, begin)>
	<p>ディレクトリ設定に問題があります。問題を解消してからリロードしてください。</p>

	<p><button onclick="window.location.reload();">リロードする</button></p>
<$end>
