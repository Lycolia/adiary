<@> 階層ツリー、権限確認

<article class="system setting">
<h2><@v.title></h2>
<div class="body">

	<p>すべてのブログの付加情報（RSSやタグ一覧など）を再生成します。</p>

	<p><strong class="notice">アクセスURLが変わった時</strong>に必ず実行してください。</p>

	<form action="<@v.myself>?<@v.skeleton>" method="POST">
	<input type="hidden" name="action" value="<@v.skeleton>">
	<input type="hidden" name="csrf_check_key" value="<@CSRF_check_key>">

	<input type="submit" name="submit" value="付加情報を再生成">
	</form>

</div>
