<@6>

<!--========================================================================-->
<@> システムモード
<$v.system_mode("任意のブログ作成")>

<@> 階層ツリー、権限確認
<@call("<@v.skel_dir>_dir_tree")>

<!--========================================================================-->
<article class="system setting">
<h2><@v.title></h2>
<div class="body">
	<form action="<@Myself2>?<@v.skeleton>" method="POST">
	<input type="hidden" name="action" value="<@v.skeleton>">
	<input type="hidden" name="csrf_check_key" value="<@CSRF_check_key>">
	<table>
	<tbody>
	<tr>
	<th>ブログID</th>
	<td<@FormError.c_id>>
		<input type="text" class="w80" name="id" id="blogid" value="<@esc(Form.id) || Auth.id>" pattern="^[a-z][a-z0-9_]*$" required>
	</td>
	</tr>
	<tr>
	<th>デザイン</th>
	<td>
		<input type="hidden" name="checkbox.info" value="load_design">
		<input type="checkbox" name="load_design" value="1"<@if(Form.load_design || Form.load_design eq '',' checked')>><label>デフォルトデザインをロードする</label>
	</td>
	</tr>
	</tbody>
	</table>

	<p>※先頭は「a-z」。2文目以降は「a-z, 0-9, _」のみ使用可能。

	<button type="submit">ブログを作成</button>
	</form>

</div>
</article>
